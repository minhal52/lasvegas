<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Contact Section -->
<section class="contact-section">
    <div class="contact-container">
        <!-- Left Side: Contact Details -->
        <div class="contact-details-wrapper">
            <h2 class="section-title">Contact Details</h2>
            <p class="contact-query-text">Have a question about our products or services? Feel free to reach out to us, and we'll be happy to assist you with any inquiry you have!</p>
            <div class="contact-detail">
                <i class="fas fa-map-marker-alt"></i>
                <p class="detail-text">123 Business St, City, Country</p>
            </div>
            <div class="contact-detail">
                <i class="fas fa-phone-alt"></i>
                <p class="detail-text">+1 234 567 890</p>
            </div>
            <div class="contact-detail">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
  
        <!-- Right Side: Contact Form -->
        <div class="contact-form-wrapper">
            <h2 class="section-title">Contact Us</h2>
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Send Message</button>
                </div>
            </form>
        </div>
    </div>
  </section>
</body>
</html>
