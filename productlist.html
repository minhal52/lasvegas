    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;

    .vending-machine {

    /* Products Container */
    .products-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(1, 1fr); /* Default for small screens */
      justify-items: center;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .products-container {
        grid-template-columns: repeat(2, 1fr); /* 2 items per row */
      }
    }

    @media (min-width: 992px) {
      .products-container {
        grid-template-columns: repeat(3, 1fr); /* 3 items per row */
      }
    }

    @media (min-width: 1200px) {
      .products-container {
        grid-template-columns: repeat(4, 1fr); /* 4 items per row */
      }
    }

    /* Product Card */
    .product-card {
      background-color: #ffffff;
      width: 250px; /* Reduced width */
      text-align: center;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Product Image */
    .product-image {
      width: 100%;
      height: 300px; /* Reduced height */
      object-fit: contain;
    }

    /* Product Name */
    .product-name {
      font-size: 1rem; /* Reduced font size */
      margin: 10px 0;
      color: #333;
    }

    /* Product Price */
    .product-price {
      font-size: 0.9rem; /* Reduced font size */
      color: #414042;
      font-weight: bold;
    }

    /* View Details Button */
    .view-details {
      text-decoration: none;
      color: #fff;
      background-color: #be1e2d;
      padding: 6px 12px; /* Reduced padding */
      border-radius: 4px;
      margin-top: 10px;
      font-size: 0.8rem; /* Reduced font size */
    }

    .view-details:hover {
      background-color: #ffffff;
      color: #be1e2d;
      border: 2px solid #be1e2d;
    }

    /* Media Queries for Specific Screen Sizes */

    /* For Small Screens (Default) */
    @media (max-width: 767px) {
      .product-card {
        width: 220px; /* Further reduce width for mobile */
      }

      .product-image {
        height: 250px; /* Further reduce image height */
      }

      .product-name {
        font-size: 0.9rem;
      }

      .product-price {
        font-size: 0.8rem;
      }

      .view-details {
        font-size: 0.7rem;
        padding: 5px 10px;
      }
    }

    /* For Medium Screens */
    @media (min-width: 768px) and (max-width: 991px) {
      .product-card {
        width: 240px; /* Adjust width */
      }

      .product-image {
        height: 280px;
      }

      .product-name {
        font-size: 0.95rem;
      }

      .product-price {
        font-size: 0.85rem;
      }

      .view-details {
        font-size: 0.75rem;
        padding: 6px 12px;
