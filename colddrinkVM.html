  <section class="vending-machine">
    <h1 class="section-title">Our Vending Machine Products</h1>
    <div class="products-container"></div>
  </section>

  <script>
    const products = [
     
      {
        id: "product13",
        name: "Coffee & Hot Drink Vending Machine",
        price: "$10194",
        image: "assets/images/cofee hotdrink VM.png",
      },
    
      {
        id: "product19",
        name: "SB16 Single Brew Coffee Pod Vending Machine",
        price: "$8051",
        image: "assets/images/SB16 singlebrew VM.png",
      },
  
    ];


  

    const productsContainer = document.querySelector(".products-container");

    products.forEach(product => {
      const productCard = document.createElement("div");
      productCard.classList.add("product-card");

      productCard.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="product-image">
        <h3 class="product-name">${product.name}</h3>
        <p class="product-price">${product.price}</p>
        <a href="product-details.html?id=${product.id}" class="view-details">View Details</a>
      `;

      productsContainer.appendChild(productCard);
    });
  </script>
